<!DOCTYPE html>
<html>
<head>
    <title>Register New User</title>
</head>
<body>
    <h2>Create a New Account</h2>
    <form method="post">
        {% csrf_token %}
        <!-- below is shorthand for: as_<p> tags -
             renders out the form lines wrapped in p tags-->
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
