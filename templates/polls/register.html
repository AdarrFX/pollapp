<!DOCTYPE html>
<html>
<head>
    <title>Register New User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="primary-container">
    <h2>Create a New Account</h2>
    <form method="post">
        {% csrf_token %}
        <!-- below is shorthand for: as_<p> tags -
             renders out the form lines wrapped in p tags-->
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
